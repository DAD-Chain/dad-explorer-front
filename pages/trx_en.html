<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="description" content="DAD EXPLORER">
    <meta name="keywords" content="DAD EXPLORER">
    <title>DAD EXPLORER</title>
    <link rel="shortcut icon" href="../files/favicon.ico"/>
    <link rel="preload" as="font" href="../fonts/DINNextLTPro-Medium.ttf" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="../fonts/DINNextLTPro-Regular.ttf" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/patch.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/block.css" />
    <link rel="stylesheet" type="text/css" href="../css/trx.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script src="../lib/jquery.min.js"></script>

    <script>
        $(function(){
            $("#nav").load("nav.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<body>
    <div >
        <div id="nav">
    </div>

<div class="home">
    <section class="section-block">
        <div class="container text-center">
            <div class="col-sm-12 col-md-12">
                <div class="trx-title">
                    <div class="block-title">
                        Transaction <span id="tnxid"></span>
                    </div>
                    <div class="trx-copy" id='copy_tnxid' data-clipboard-action="copy" data-clipboard-target="#hash">
                        <img src="../img/copy.png">COPY
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading special">
                        <div class="panel-title">
                            Overview
                        </div>
                        <div class="more-button">
                            <a href="alltrx_en.html">View All ></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                TxHash:
                            </div>
                            <div class="col-md-10 data" id="hash">
                                ---
                            </div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                TxReceipt Status:
                            </div>
                            <div class="col-md-10 data" id="status">---</div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                Block Height:
                            </div>
                            <div class="col-md-10 data" id="block-height">

                            </div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                TimeStamp:
                            </div>
                            <div class="col-md-10 data" id="time">

                            </div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                From:
                            </div>
                            <div class="col-md-10 data clickable" id="from">---</div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                To:
                            </div>
                            <div class="col-md-10 data clickable" id="to">---</div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                Value:
                            </div>
                            <div class="col-md-10 data" id="value">
                                0
                            </div>
                        </div>
                        <div class="overview-item">
                            <div class="col-md-2 tag">
                                Data:
                            </div>
                            <div class="col-md-7 data">
                                <pre>
                                <code id="code">
                                    {
                                    }
                                </code>
                                </pre>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div >
        <div id="footer">
    </div>

</div>
<script src="../lib/jquery.qrcode.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/clipboard.min.js"></script>
<script src="../lib/dad-dapi-sdk.js"></script>
<script src="../js/dapi.js"></script>
<script src="../js/tools.js"></script>
<script src="../js/apis.js"></script>
<script src="../js/trx_en.js"></script>
</body>
</html>
