<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="description" content="DAD EXPLORER">
    <meta name="keywords" content="DAD EXPLORER">
    <title>DAD EXPLORER</title>
    <link rel="shortcut icon" href="../files/favicon.ico"/>
    <link rel="preload" as="font" href="../fonts/DINNextLTPro-Medium.ttf" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="../fonts/DINNextLTPro-Regular.ttf" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/block.css" />
    <link rel="stylesheet" type="text/css" href="../css/trx.css" />
    <link rel="stylesheet" type="text/css" href="../css/col5.css" />
    <link rel="stylesheet" type="text/css" href="../css/allBlock.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/center.css" />
    <script src="../lib/jquery.min.js"></script>

    <script>
        $(function(){
            $("#nav").load("nav.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</head>
<body>
    <div >
        <div id="nav">
    </div>


<div class="home">
    <section class="section-blocks">
        <div class="container text-center">
            <div class="col-sm-12 col-md-12 transactions-title">
                <div class="panel-title title">
                    Your Task Revenue
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 leftOne">
                <div class="RevPanel">
                    <p class="info-addr-item">
                        Cumulative Revenue
                    </p>
                    <p class ='renve-data' id="accumulated-data">
                        0.00 DAD
                    </p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 rightOne">
                <div class="RevPanel">
                    <p class="info-addr-item info-addr-item-new">
                        Revenue to be claimed
                    </p>
                    <p class ='renve-data' id="tobe-data">
                        0.00 DAD
                    </p>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 object1">
                <div class="statusSelector">
                    <p id="selectName" class="indicator">Status </p>
                    <div class="dropdown">
                        <button class="selectToggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <p id="indicator">All</p>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-selector" aria-labelledby="dropdownMenu1">
                            <li id="selectAll" class="first-selector">All</li>
                            <li id="selectTobe">To be claimed</li>
                            <li id="selectExpired">Expired</li>
                            <li id="selectCollected" class="last-selector">Claimed</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 section-table object1">
                <table class="col-md-12">
                    <thead>
                    <tr>
                        <th class="align-left idCell">
                            Campaign ID
                        </th>
                        <th class="align-left specialCell">
                            Campaign name
                        </th>
                        <th class="align-left timeCell">
                            End Time
                        </th>
                        <th class="align-left actionCell">
                            Action
                        </th>
                        <th class="align-left timeCell">
                            Action Time
                        </th>
                        <th class="align-left statusCell">
                            Status
                        </th>
                        <th class="align-left">
                            Revenue
                        </th>
                    </tr>

                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>

                <div class="col-md-12 paginator">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="" id="jumpPage" oninput="value=value.replace(/[^\d]/g,'')">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="jumpToButton">Go to</button>
                    </span>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="first-page">First</button>
                        <button type="button" class="btn btn-default special-button" id="prev-page"><</button>
                        <button type="button" class="btn btn-default">Page <span id="current_page"></span> of <span id="total_page"></span></button>
                        <button type="button" class="btn btn-default special-button" id="next-page">> </button>
                        <button type="button" class="btn btn-default" id="last-page">Last </button>
                    </div>

                </div>
            </div>

            <div class="container text-center phone1">
                <div class="col-sm-12 col-md-12 cardbody" id="cardbody">
                </div>
            </div>
        </div>

    </section>
    <div >
        <div id="footer">
    </div>

</div>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/dropload.js"></script>
<script src="../lib/dad-dapi-sdk.js"></script>
<script src="../js/dapi.js"></script>
<script src="../js/tools.js"></script>
<script src="../js/apis.js"></script>
<script src="../js/center.js"></script>
</body>
</html>
